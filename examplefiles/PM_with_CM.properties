## keywords
#COMMA DELIMITED LIST]
harden.cm.keywords=
## validate
#true|false]
harden.cm.validate=

# com.soa.atmosphere.console
## atmosphere.console.config.xFrameOptions (CM)
## xFrameOptions (PM)
#DESIRED HEADER]
harden.cm.x.frame=

